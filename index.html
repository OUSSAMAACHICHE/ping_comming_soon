<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- main css file  -->
  <link rel="stylesheet" href="css/main.css">

  <!-- font-awesome library  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 
  <!-- <link rel="stylesheet" href="css/normallize.css"> -->

  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>

<main>
  <section class="header">
    <img class="logo" src="images/logo.svg" alt="Logo">

    <h1 class="title">We are launching <span>soon!</span> </h1>
    <small class="notification">Subscribe and get notified</small>
  </section>

  <form>
    <input type="email" name="email" id="email" placeholder="Your email address...">
    <input type="submit" name="submit" id="submit" value="Notify Me">
  </form>

  <section class="imgs">
    <img src="images/illustration-dashboard.png" alt="dashboard">
  </section>

  <section class="social">
    <div class="icons-social">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
  </section>
  <small class="copyright">
    &copy; Copyright Ping. All rights reserved.
  </small>

</main>

  

  

  

 

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">OussLeon</a>.
    </p>
  </footer>
  <script src="js/main.js"></script>
</body>
</html>
